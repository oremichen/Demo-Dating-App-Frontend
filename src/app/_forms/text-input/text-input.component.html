<div class="form-group">
    <input 
    [class.is-invalid]='ngControl.touched && ngControl.invalid'
    type={{type}}
    class="form-control" 
    [formControl]="ngControl.control" 
    placeholder={{label}}>
    <div *ngIf="ngControl.control.errors?.required"  class="invalid-feedback">Please enter {{label}}</div>
    <div *ngIf="ngControl.control.errors?.minlength"  class="invalid-feedback">
        {{label}} must be at least {{ngControl.control.errors.minlength['requiredLength']}} characters</div>
    <div *ngIf="ngControl.control.errors?.email"  class="invalid-feedback">{{label}} format is invalid</div>
    <div *ngIf="ngControl.control.errors?.isMatching"  class="invalid-feedback">{{label}} must match password</div>
</div>
